<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Prueba</title>

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
            integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
            crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
    <h1>Esto es una prueba de oauth</h1>
    {% if user.is_authenticated %}
    <p>Loggeado como {{ user.username }}</p>
    <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">
        Login con google
    </a>
    <a class="btn btn-primary" href="{% url 'social:begin' 'facebook' %}">
        Login con facebook
    </a>
    <a class="btn btn-primary" href="{% url 'social:begin' 'github' %}">
        Login con github
    </a>
    <a class="btn btn-primary" href="{% url 'social:begin' 'twitter' %}">
        Login con twitter
    </a>
    {% endif %}
</div>
</body>
</html>
